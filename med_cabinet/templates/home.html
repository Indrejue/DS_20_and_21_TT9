<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block doc_title %} {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
  </head>

  <body>
    <header>
      <div class="container">
        <h1 class="logo">Med Cabinet</h1>
          <strong><nav>
          <ul class="menu">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
          </ul>
        </nav></strong>
      </div>
    </header>


    {% block content %}
    <div class="container">
    <h2>Strain recommender</h2>
      <h3> Helping new cannabis consumers find the right strains </h3>
        <h4><u> Desired effect </u></h4>
          <form action="/home" method="post">
            <select name="user1">
            {% for user in users %}
            <option value="{{ user.name }}">{{ user.name }}</option>
            {% endfor %}
          </select>
        <h4><u> Ailments </u></h4>
        <div class="form-field">
            <select name="user1">
            {% for user in users %}
            <option value="{{ user.name }}">{{ user.name }}</option>
            {% endfor %}
          </select>
          </div>
        <h4><u> Category </u></h4>
            <select name="user1">
            {% for user in users %}
            <option value="{{ user.name }}">{{ user.name }}</option>
            {% endfor %}
          </select>
        </form>
       </div> 
      {% endblock %}

  </body>
</html>
